<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Flash-client-master</title>
	<meta name="description" content="" />
	
	<script src="js/swfobject.js"></script>
	<script src="js/jquery.js"></script>
	
	<script>
	$(document).ready(function () {
 
		$.ajaxSetup({cache:true});
						
		var flashvars = {
			isSite:true
		};
		var params = {
			menu: "false",
			scale: "noScale",
			allowFullscreen: "true",
			allowFullscreenInteractive: "true",
			allowScriptAccess: "always",
			bgcolor: "",
			wmode: "direct" // can cause issues with FP settings & webcam
		};
		var attributes = {
			id:"Flash-client-master"
		};
		
		var swfContentHeight = $(document).height() - 32 - 15;
		
		swfobject.embedSWF(
			"AppStartUp.swf?"+Math.random(), 
			"altContent", "100%", swfContentHeight, "18.0.0", 
			"expressInstall.swf", 
			flashvars, params, attributes);
	});
	</script>
	
	<style type="text/css">
		.block1 
			{ 
				padding: 5px;
			}
	</style> 
	
	<style>
		html, body { height:100%; overflow:hidden; }
		body { margin:0; }
	</style>
</head>
<body>
	<div id="altContent">
		<h1>Flash-client-master</h1>
		<p><a href="http://www.adobe.com/go/getflashplayer">Get Adobe Flash player</a></p>
	</div>
	<div class="block1">
		<a href="https://vk.com/app4927526_9621283" target="_blank"><img src="imgs/vk.png" alt="vkontakte" title="vkontakte" /></a>
		<a href="http://facebook.com" target="_blank"><img src="imgs/fb.png" title="facebook" /></a>
		<a href="http://istore.com" target="_blank"><img src="imgs/istore.png" title="istore" /></a>
		<a href="http://google.com" target="_blank"><img src="imgs/googleplay.png" title="googleplay"/></a>
	</div>
</body>
</html>
