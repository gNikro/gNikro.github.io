<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>ShoottingStar</title>
	<meta name="description" content="" />
	
	
	
	<script src="js/swfobject.js"></script>
	<script>
		var flashvars = {
		};
		var params = {
			menu: "false",
			scale: "noScale",
			allowFullscreen: "true",
			allowScriptAccess: "always",
			bgcolor: "",
			wmode: "direct" // can cause issues with FP settings & webcam
		};
		var attributes = {
			id:"altContent"
		};
			
		var size = window.innerHeight;
		
		swfobject.embedSWF(
			"ShoottingStar.swf?"+Math.random(), 
			"altContent", size, size, "20.0.0", 
			"expressInstall.swf", 
			flashvars, params, attributes);
			
		setTimeout(setPosition, 100)
		
		function setPosition()
		{
			var size = window.innerHeight;
			var myElement = document.getElementById("allContainer");
			myElement.style.position = "absolute";
			myElement.style.left = (window.innerWidth - size)/2 + 'px';
		}
		
	</script>
	<style>
		html, body { height:100%; overflow:hidden; }
		body { margin:0; }
	</style>
</head>
<body>
	<div id="allContainer">
		<div id="altContent" align="center">
			<h1>ShoottingStar</h1>
			<p><a href="http://www.adobe.com/go/getflashplayer">Get Adobe Flash player</a></p>
		</div>
	</div>
</body>
</html>
