<!DOCTYPE html>
<html>

	<head>
	
		<link rel="stylesheet" href="style.css">
		<meta name="viewport" content="width=device-width">
		<meta charset="UTF-8">
		<script src="dist/mobile-detect.min.js"></script>
	
	</head>
	
	<body>
		
		<header>
		
			<div class="logo"></div>
			<div class="title">12 способов сделать миллион в недвижимости за 90 дней</div>
		
		</header>
		
		<div class="slide">
		
			<div class="slideTitle">ПРЕЗЕНТАЦИЯ</div>
			<div id="waitingScreen" hidden></div>
			<div id="preloaderView" class="preloaderView"></div>
			
			<div class="lol"><center><div class="voiceVideo" id="presentationPlayer"></div></center></div>
			
		</div>
		
		<div class="leftBar">
		
			<div class="voice">
				<div class="voiceTitle">КАМЕРА И ГОЛОС</div>
				<div class="voiceImg"><center><img src="img/voice.jpg"></center></div>
				<div class="voiceVideoWarper">
					<div class="voiceVideo" id="speackerPlayer"></div>
				</div>
			</div>
			
				<div class="members" id="usersListContainer" hidden>
					<div class="membersHeader">СПИСОК УЧАСТНИКОВ</div>
					<div class="dokladTitle">ДОКЛАДЧИКИ</div>
					<div class="docMember"><img src="img/red-member.png">Антон Мурыгин</div>
					<div id="usersHeader">ВСЕГО УЧАСТНИКОВ: {0}</div>
					<div id="users"></div>
			
				</div>
			
				<div class="chat" id="chatContainer" hidden>
				
					<div class="chatTitle">ЧАТ</div>
					<div id="chat"></div>
					<div class="chatBottom">
						<input id="chatInput" placeholder="Написать сообщение"></input>
						<button id="sendButton"> Отправить  </button>
					</div>
			
				</div>
		</div>
		
		<div>
			<iframe id="showDiv" src="http://murigin.ru/150za6/button_order.html" frameborder="0" scrolling="no" style="margin:0; width:100%; height:150px; border:none; overflow:hidden;" hidden></iframe>
		</div>
						
		<script src="player.js"></script>
		<div id="eventEnd" hidden>
			Мероприятие закончилось
		</div>
		<script src="core.js"></script>
		
	</body>


</html>
